<mat-card>
  <mat-card-header>
    <h4>Administración de Curos en General Vs Puestos Areas</h4>
  </mat-card-header>
  <mat-card-content>
    <br>
    <div class="mat-row">
      <div class="">
        <mat-card>
          <mat-card-content>
            <p>Lugar de cursos</p>
            <form>
               <div class="row">
                <div class="col">
                  <mat-form-field >
                    <input matInput type="text" placeholder="RFC" required maxlength="12">
                  </mat-form-field>
                  <mat-form-field style="width: 365px">
                    <input matInput type="text" placeholder="Razón Social" required maxlength="50">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select placeholder="Uso CFDi">
                      <mat-option value="1">G03-Gastos en General</mat-option>
                      <mat-option value="2">P01-Por Definir</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-select placeholder="Pais">
                      <mat-option value="1">México</mat-option>
                      <mat-option value="2">USA</mat-option>
                      <mat-option value="3">Canada</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select placeholder="Estado">
                      <mat-option value="1">Aguascalientes</mat-option>
                      <mat-option value="2">Chihuahua</mat-option>
                      <mat-option value="3">Nuevo Leon</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select placeholder="Ciudad">
                      <mat-option value="1">Aldama</mat-option>
                      <mat-option value="2">Chihuahua</mat-option>
                      <mat-option value="3">Juárez</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col">
        <mat-card>
          <mat-card-content>
            <p>Lugar de areas y puestos</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
