<mat-card class="itweb-inner-form" style="min-width: 780px;">
  <mat-card-title style="text-align: center;">
    <span>{{titulo}}</span>
  </mat-card-title>
  <mat-card-content >
    <form [formGroup]="criteriosForm" (ngSubmit)="searchdata()" >
      <div class="it-web-table-container" >
        <div class="itweb-tool-bar mat-elevation-z2">
          <mat-form-field color="accent"style="width: 100px;">
            <mat-select formControlName="tipo_Curso" placeholder="Tipo Curso (Todos)" name="tipo_curso" (selectionChange)="getCursosTipo()"> <!--[(ngModel)]="tipo_curso"-->
              <mat-option value="1">General</mat-option>
              <mat-option value="2">Especifico</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent" style="width: 350px;">
            <mat-select formControlName="curso" placeholder="Curos (Todos)"  name="curso"> <!--[(ngModel)]="currCurso.id"-->
              <mat-option value="0">Todos</mat-option>
              <mat-option *ngFor="let curso of cursos" [value] = "curso.id" style="height: 32px; font-size: 12px; padding: 10px; margin: 0;">
                {{ curso.nombre_curso }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  color="accent">
            <mat-select formControlName="area" placeholder="Areas (Todos)" name="area" (selectionChange)="getPuestosPorArea()"> <!--[(ngModel)]="currAreaId"-->
              <mat-option value="0">Todas</mat-option>
              <mat-option *ngFor="let area of areas" [value] = "area.id" style="height: 32px; font-size: 12px; padding: 10px; margin: 0;">
                {{ area.nombreArea}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field color="accent">
            <mat-select formControlName="puesto" placeholder="Puestos (Todos)"  name="puesto" (selectionChange)="getEmpleadosByPuesto()"> <!--[(ngModel)]="currPuestoId"-->
              <mat-option value="0">Todos</mat-option>
              <mat-option *ngFor="let puesto of puestos" [value] = "puesto.id" style="height: 32px; font-size: 12px; padding: 10px; margin: 0;">
                {{ puesto.nombrePuesto}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field color="accent" style="width: 100%;">
            <mat-select formControlName="empleados" placeholder="Empelado (Todos)" name="empelado" multiple> <!--[(ngModel)]="selectedEmployees"-->
              <mat-option *ngFor="let empleado of employees" [value] = "empleado.id" style="height: 32px; font-size: 12px; padding: 10px; margin: 0;">
                {{ empleado.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>

          <mat-form-field  color="accent" style="width: 130px;">
            <input formControlName="fecha_ini" type="text" matInput [matDatepicker]="picker1" placeholder="Fecha Inicial" name="fechaini" > <!--[(ngModel)]="fechaIni"-->
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field color="accent" style="width: 130px;">
            <input formControlName="fecha_fin" type="text" matInput [matDatepicker]="picker2" placeholder="Fecha Final" name="fechafin" > <!--[(ngModel)]="fechafin"-->
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>

          <br>
          <button mat-raised-button type="submit" [disabled]="!criteriosForm.valid"><mat-icon>search</mat-icon>Buscar</button> <!--(click)="searchdata()"-->
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>


<pre>{{ criteriosForm.value | json }}</pre>
